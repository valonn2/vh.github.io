<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Bootstrap File -->
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <!--Css file-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/fav.jpg" type="image/x-icon">
    <!--Fontawesome Link-->
    <script src="https://kit.fontawesome.com/3477ae541c.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>

<body id="F-Visit">
    <!--Header Start-->
    <header>
        <a href="index.html" class="vh-logo">F-Visit</a>
        <nav class="vh-navbar">
            <a href="index.html">home</a>
            <a href="product.html">products</a>
            <a href="gallery.html">gallery</a>
            <a href="review.html">review</a>
            <a href="contact.html">contact</a>
        </nav>

        <div class="vh-icons">
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-bars" id="bars-btn"></div>
        </div>
    </header>
    <!--Header Ends-->
    <!--Main Start-->
    
    <section class="vh-contact" id="contact">
        <h1 class="vh-heading">contact</h1>
        <div class="row">
            <div class="vh-form-c">
                <form action="">
                    <h3>contact us</h3>
                    <input type="text" placeholder="enter your name .....">
                    <input type="email" placeholder="enter your email .....">
                    <input type="number" placeholder="enter your phone .....">
                    <textarea cols="30" rows="10"></textarea>
                    <input type="submit" value="send message">
                </form>
            </div>
        </div>
    </section>
    <!--Main Ends-->

    <!--Footer Start-->
    <footer class="vh-footer">

        <div class="vh-share">
            <a href="#" class="vh-brands"></a>
            <a href="#" class="vh-brands"></a>
        </div>

        <div class="vh-links">

            <a href="index.html">home</a>
            <a href="product.html">products</a>
            <a href="gallery.html">gallery</a>
            <a href="review.html">review</a>
            <a href="#contact">contact</a>
        </div>
    </footer>
    <!--Footer Ends-->
    
    <!--JavaScript file-->
    <script src="js/main.js"></script>
</body>
</html>
